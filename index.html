<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibusiso-task-ecommerce</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="logo">Sneakers shopping</div>
    <div class="container">
    <nav>
        <a href="./index.html" class="active">Home</a>
        <a href="./cart.html">Cart: <span id="counter">0</span></a>
    </nav>

    <section class="products" id="sneakerProducts">
        <div class="product">
          <div class="product__img">
            <img
              src="https://sneakernews.com/wp-content/uploads/2020/03/new-balance-1500-animal-pack-brown-2.jpg?w=1140"
              alt=""
            />
          </div>

          <div class="product__name">New Balance 1500</div>
          <div class="product__rate">
            <span>*</span><span>*</span><span>*</span><span>*</span>
          </div>
          <div class="product__price">R <span id="priceCart">1799</span></div>
          <button onclick="allAddcart()">+ ADD TO CART</button>
        </div>
      </section>

      <br><br><br>

      <div class="carts">
        <h1>Cart items</h1>
        <h3>Total:</h3>
      </div>

        <br>
        <div class="money">
          <span id="displayAmount">R2000</span>
        </div>
        <br>
        <section class="displayCart">
          <div class="product1" id="cartItems">
            <div class="product__img">
              <img
                src=""
                alt=""
              />
            </div>
            <div class="product__name">New Balance 1500</div>
            <div class="product__rate">
              <span>*</span><span>*</span><span>*</span><span>*</span>
            </div>
            <div class="product__price">R <span id="priceCart">1799</span></div>
            <button class="btnCart" onclick="removeCart()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
          </div>
        </section>

    <script src="./index.js"></script>
</body>
</html>
