<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibusiso-task-ecommerce</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>

    <div class="logo">Denim shopping</div>
    <div class="container">
    <nav>
        <a href="./cart.html" class="active">Home</a>
        <a href="#">Cart: <span>0</span></a>
    </nav>

    <section class="products" id="products">
        <div class="product">
          <div class="product__img">
            <img
              src="https://www.istore.co.za/media/catalog/product/m/a/macbook_pro_space_grey-1_2.png?format=jpeg"
              alt=""
            />
          </div>

          <div class="product__name">Computer</div>
          <div class="product__rate">
            <span>*</span><span>*</span><span>*</span><span>*</span>
          </div>
          <div class="product__price">R <span>2000</span></div>
          <button>+ ADD TO CART</button>
        </div>
      </section>
       </div>
    <script src="./cart.js"></script>
</body>
</html>
